#replace with your input file
path: ""

#k and window are mutually exclusive parameters. Just specify one of them.
k: 1
window: False
#tautomer
tauto_k: 1
tauto_window: None

#general setting
memory: None
capacity: 40
#tautomer-related parameters
enumerate_tautomer: False
tauto_engine: 'rdkit'
pKaNorm: True
#stereoisomer-related parameters
isomer_engine: 'rdkit'
max_confs: 10
enumerate_isomer: True
mode_oe: 'classic'
mpi_np: 4
#optimization-related parameters
optimizing_engine: 'ANI2xt'
use_gpu: True
gpu_idx: 0
opt_steps: 5000
convergence_threshold: 0.003
patience: 200
batchsize_atoms: 1024
#cleanup parameters
threshold: 0.3
verbose: False
job_name: ""
